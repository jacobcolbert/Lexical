<!doctype html>
<html lang="en">
   <head>
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <title>Lethological</title>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    socket.on('connect', function() {
        socket.send({data: 'I\'m connected!'});
    });
    socket.on('my response', function(msg) {
        console.log(msg);
        document.getElementById("resultsTable").innerHTML = msg;
    });
    function send_message(){
        console.log('Hello world!');
        socket.emit('my event',{data: document.getElementById("query").value});
    }
</script>
   </head>
   <body class="ml-3">
       <h1>What are you thinking of?</h1>
       <br />
       <form action='' method='POST'>
          <input type='text' name='word1' value="{{query}}" style='width: 210px' id='query'>
          <!--<input type='submit'> -->
       </form>
       <button type="button" onclick="send_message()">Click Me!</button>
       <br />
       <h1>Do you mean?</h1>
       <table class='table table-striped table-hover ml-0' style='width: 210px' id='resultsTable'>
       {{scored_words | safe}}
       </table>
   </body>
</html>
